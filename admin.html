<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Larenea | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>

  <body class="admin-body">
    <div class="admin-wrapper" id="login-view">
      <div class="admin-card">
        <div class="admin-logo">
          <div class="logo-main">Larenea</div>
          <div class="logo-sub">Yönetici Girişi</div>
        </div>

        <form id="login-form" class="admin-form">
          <label class="form-label"
            >E-posta<input
              type="email"
              id="login-email"
              class="form-input"
              required
          /></label>
          <label class="form-label"
            >Şifre<input
              type="password"
              id="login-password"
              class="form-input"
              required
          /></label>
          <button type="submit" class="btn-primary">Giriş Yap</button>
          <div id="login-error"></div>
        </form>
      </div>
    </div>

    <div id="admin-view" style="display: none">
      <header class="admin-header">
        <div class="logo-main">Larenea Admin</div>
        <nav class="admin-nav">
          <span id="admin-user-email"></span>
          <a href="#" id="logout-link">Çıkış</a>
        </nav>
      </header>

      <main class="admin-main">
        <section class="admin-section">
          <h2>Yeni Haber Ekle</h2>
          <form id="new-news-form" class="admin-form admin-form-grid">
            <label class="form-label"
              >Başlık<input
                type="text"
                id="news-title"
                class="form-input"
                required
            /></label>
            <label class="form-label"
              >Kategori<input type="text" id="news-category" class="form-input"
            /></label>
            <label class="form-label"
              >Öne Çıkan mı?<select id="news-featured" class="form-input">
                <option value="false">Hayır</option>
                <option value="true">Evet</option>
              </select></label
            >
            <label class="form-label"
              >Yayın Durumu<select id="news-visible" class="form-input">
                <option value="true" selected>Yayında</option>
                <option value="false">Gizli</option>
              </select></label
            >
            <label class="form-label">
              Kart tipi
              <select id="news-card-type" class="form-input">
                <option value="">Varsayılan</option>
                <option value="vertical">Dikey (vertical)</option>
                <option value="split">Yan yana (split)</option>
                <option value="mini">Mini</option>
                <option value="banner">Banner</option>
              </select>
            </label>
            <label class="form-label form-label-full"
              >Kısa Özet<textarea
                id="news-summary"
                class="form-input"
                rows="2"
              ></textarea>
            </label>
            <label class="form-label form-label-full">
              Etiketler (virgülle ayır)
              <input
                type="text"
                id="news-tags"
                class="form-input"
                placeholder="arkeoloji, roma, harita"
              />
            </label>

            <label class="form-label form-label-full"
              >İçerik<textarea
                id="news-content"
                class="form-input"
                rows="6"
              ></textarea>
            </label>
            <label class="form-label form-label-full"
              >Kaynak<input
                type="url"
                id="news-source-url"
                class="form-input" /><input
                type="text"
                id="news-source-label"
                class="form-input"
            /></label>
            <label class="form-label form-label-full"
              >Görseller
              <div id="news-images-rows"></div
            ></label>
            <div class="form-label form-label-full">
              <button type="submit" class="btn-primary">Haberi Kaydet</button
              ><span id="news-save-status"></span>
            </div>
          </form>
        </section>

        <section class="admin-section">
          <h2>Haberler</h2>
          <div class="admin-grid">
            <ul id="news-list"></ul>
            <div id="news-detail"></div>
          </div>
        </section>

        <section class="admin-section">
          <h2>Yeni Etkinlik Ekle</h2>
          <form id="new-event-form" class="admin-form admin-form-grid">
            <label class="form-label">
              Etkinlik Adı
              <input type="text" id="event-title" class="form-input" required />
            </label>

            <label class="form-label">
              Başlangıç Tarihi
              <input type="date" id="event-date" class="form-input" required />
            </label>

            <label class="form-label">
              Bitiş Tarihi (opsiyonel)
              <input type="date" id="event-end-date" class="form-input" />
            </label>

            <label class="form-label">
              Başlangıç Saati
              <input type="time" id="event-start-time" class="form-input" />
            </label>

            <label class="form-label">
              Bitiş Saati (opsiyonel)
              <input type="time" id="event-end-time" class="form-input" />
            </label>

            <label class="form-label">
              Etkinlik Sahibi
              <input
                type="text"
                id="event-owner"
                class="form-input"
                placeholder="Kuruluş / kişi adı"
              />
            </label>

            <label class="form-label">
              Ücret
              <select id="event-price-type" class="form-input">
                <option value="free" selected>Ücretsiz</option>
                <option value="paid">Ücretli</option>
              </select>
            </label>

            <label class="form-label">
              Konum
              <input
                type="text"
                id="event-location"
                class="form-input"
                placeholder="Şehir / mekan"
              />
            </label>

            <label class="form-label form-label-full">
              Yazılı Adres
              <textarea
                id="event-address"
                class="form-input"
                rows="2"
              ></textarea>
            </label>

            <div class="form-label form-label-full">
              <div id="event-map"></div>
            </div>

            <label class="form-label">
              Enlem (lat)
              <input type="text" id="event-lat" class="form-input" />
            </label>

            <label class="form-label">
              Boylam (lng)
              <input type="text" id="event-lng" class="form-input" />
            </label>

            <label class="form-label form-label-full">
              Etkinlik Linki
              <input
                type="url"
                id="event-link-url"
                class="form-input"
                placeholder="Etkinliğin web sayfası (varsa)"
              />
            </label>

            <label class="form-label form-label-full">
              Açıklama
              <textarea
                id="event-description"
                class="form-input"
                rows="3"
              ></textarea>
            </label>

            <label class="form-label form-label-full">
              Görsel Linkleri
              <textarea
                id="event-images-urls"
                class="form-input"
                rows="3"
                placeholder="Her satıra bir görsel URL'si yaz"
              ></textarea>
            </label>

            <div class="form-label form-label-full">
              <button type="submit" class="btn-primary">
                Etkinliği Kaydet
              </button>
              <span id="event-save-status"></span>
            </div>
          </form>
        </section>

        <section class="admin-section">
          <h2></h2>
          <div class="admin-grid">
            <ul id="events-list"></ul>
            <div id="event-detail"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="assets/js/admin/admin.js "></script>
  </body>
</html>
