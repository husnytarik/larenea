<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Larenea | Etkinlik Haritası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ana stil -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- Üst bar (istersen index'ten birebir kopyalayabilirsin) -->
    <header class="site-header">
      <div class="top-bar">
        <div class="logo">
          <div class="logo-main">Larenea</div>
          <div class="logo-sub">Etkinlik Haritası</div>
        </div>

        <nav class="main-nav">
          <a href="index.html">Ana Sayfa</a>
          <a href="harita.html" class="active">Harita</a>
          <!-- gerekirse başka linkler -->
        </nav>
      </div>
    </header>

    <main class="site-main map-page">
      <section class="map-card card">
        <div class="map-card-header">
          <h1>Yakındaki Etkinlikler</h1>
          <p>
            Haritadaki işaretçilere tıklayarak etkinliklerin detaylarını
            görebilirsin. Sadece <strong>yayında</strong> olan, konumu tanımlı
            etkinlikler gösterilir.
          </p>
        </div>

        <div id="events-map"></div>

        <div class="map-legend">
          <span class="dot"></span>
          <span>Etkinlik konumları</span>
        </div>

        <div id="map-events-list" class="map-events-list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-bottom">
        © <span id="footer-year"></span> Larenea. Tüm hakları saklıdır.
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Harita JS (Firebase db'yi kullanan modül) -->
    <script type="module" src="assets/js/map.js"></script>

    <script>
      // küçük detay: footer yılı
      document.getElementById("footer-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
